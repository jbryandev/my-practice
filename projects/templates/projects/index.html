<p><a href="{% url 'home' %}">Home</a></p>
<h2>Projects</h2>
{% if project_list %}
    <ul>
    {% for project in project_list %}
        <li><a href="{% url 'projects:detail' project.id %}">{{ project.project_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No projects have been added.</p>
{% endif %}
